<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="display: grid; grid-template-columns:100px 100px;">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2 <p>text</p></div>
    </div>

    <div style="display: grid; grid-template-columns:100px 100px 100px; margin-top: 30px;">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2 <p>text</p> </div>
        <div style="background-color: lightgreen;">div 3 <p>text</p> </div>
        <div style="background-color: lightgreen;">div 3 <p>text</p> </div>
        <div style="background-color: lightpink;">div 2 <p>text</p> </div>
    </div>
    <div style="display: grid; grid-template-columns:100px 1fr; margin-top: 30px;">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">1fr </div>
    </div>
    <div style="display: grid; grid-template-columns:100px 1fr 2fr; margin-top: 30px;">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">1fr </div>
        <div style="background-color: lightblue;">2fr</div>
    </div>
    <div style="display: grid; margin-top: 30px; grid-template-columns: 100px 100px;">
        <div style="background-color: lightsalmon; ">grid one</div>
        <div style="background-color: lightseagreen;">grid two</div>
    </div>
    <div style="display: grid; margin-top: 30px; grid-template-columns: 1fr 1fr 1fr;column-gap: 20px;row-gap: 20px;">
        <div style="background-color: lightsalmon; height: 300px;"> 1fr</div>
        <div style="background-color: lightseagreen;"> 1fr</div>
        <div style="background-color: lightsalmon;">1fr</div>
        <div style="background-color: lightsalmon; height: 300px;">1fr</div>
        <div style="background-color: lightseagreen;">1fr</div>
        <div style="background-color: lightsalmon;">1fr</div>
    </div>
</body>
</html>
