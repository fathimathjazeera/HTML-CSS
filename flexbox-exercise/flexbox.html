<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Practice</title>
  </head>
  <body>
    <div style="display: flex">
      <div style="background-color: lightblue">
        div 1
        <p>hi text</p>
      </div>
      <div style="background-color: lightpink">div 2</div>
    </div>
    <div style="display: flex; margin-top: 30px">
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; flex: 1">flex - 1</div>
    </div>
    <div style="display: flex; margin-top: 30px">
      <div style="background-color: lightpink; flex: 1">flex - 1</div>

      <div style="background-color: lightblue; width: 100px">100px</div>

      <div style="background-color: lightpink; flex: 2">flex-2</div>
    </div>
    <div
      style="
        display: flex;
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-color: gray;
        border-style: solid;
        justify-content: center;
      "
    >
      <div style="background-color: lightpink; width: 100px">100px</div>

      <div style="background-color: lightblue; width: 100px">100px</div>

      <div style="background-color: lightpink; width: 100px">100px</div>
    </div>
    <div
      style="
        display: flex;
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-color: gray;
        border-style: solid;
        justify-content: space-between;
      "
    >
      <div style="background-color: lightpink; width: 100px">100px</div>

      <div style="background-color: lightblue; width: 100px">100px</div>

      <div style="background-color: lightpink; width: 100px">100px</div>
    </div>
    <div
    style="
      display: flex;
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-color: gray;
      border-style: solid;
      justify-content: space-between;
      align-items: center;
    "
  >
    <div style="background-color: lightpink; width: 100px">100px</div>

    <div style="background-color: lightblue; width: 100px">100px</div>

    <div style="background-color: lightpink; width: 100px">100px</div>
  </div>
  </body>
</html>
