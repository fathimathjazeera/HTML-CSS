<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
    </style>
  </head>
  <body>
    <div
      class="navbar"
      style="
        display: flex;
        background-color: rgb(129, 23, 196);
        height: 70px;
        justify-content: space-between;
        align-items: center;
      "
    >
      <div style="margin-left: 20px">
        <p style="color: white; font-family: Arial">Home</p>
      </div>
      <div>
        <input
          type="text"
          placeholder="Search"
          style="height: 30px; width: 600px; border-radius: 50px; border: none ;padding-left: 20px;"
          
        />
      </div>
      <div style="margin-right: 20px">
        <button
          style="
            color: white;
            background-color: rgb(129, 23, 196);
            border-width: 1px;
            border-style: solid;
            border-color: white;
            padding: 10px;
            border-radius: 4px;
            font-family: Arial;
            font-weight: bold;
          "
        >
          Download
        </button>
      </div>
    </div>

</html>
